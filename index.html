<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    

</head>
<body>
    <div class="header">

      <header class="d-flex p-1" style="box-shadow: 0 0 2px black;">
        <div class="header-logo" style="padding-top: 6px; padding-bottom: 6px; padding-left: 50px;">
          <a class="navbar-brand ms-5">
            <img src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt="image" style="width: 40px; height: 40px;"> 
            <span style="font-size: 22px; font-weight: 500; padding-top: 5px; vertical-align: middle; padding-left: 4px; color: #5f6368; position: relative;">Keep</span>
          </a>
        </div>
      </header>

      <div class="container">
        <div class="container-items">
          <form style="margin-top: 40px;">
            <div class="form-control">
              <input type="text" id="title" placeholder="Title" autocomplete="off">
            </div>
            <div class="form-control">
              <input type="text" id="desc" placeholder="Take a note..." autocomplete="off">
            </div>
            <button id="submit">+</button>
          </form>
        </div>
      </div>

      <div id="notes"></div>

      <script src="./scripts.js"></script>

    </div>
</body>
</html>
